<! =====Registration form layout=========>

<br><br>
    
<div class="container">
  <form action="#" id="myForm">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="firstname" name="firstname" autocomplete="off" placeholder="Your name.." autofocus>
        <span id="firstNameError" class="error"></span>  
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lastname" name="lastname" autocomplete="off"  placeholder="Your last name..">
                  <span id="lastNameError" class="error"></span>  

      </div>
    </div>
      <div class="row">
      <div class="col-25">
        <label for="email">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" autocomplete="off" placeholder="mail@gmail.com">
                  <span id="emailError" class="error"></span>  
          
      </div>
    </div>
      <div class="row">
      <div class="col-25">
        <label for="password">Password</label>
      </div>
      <div class="col-75">
        <input type="password" id="password" name="password" autocomplete="off" placeholder="Password..">
                  <span id="passwordError" class="error"></span>  
          
      </div>
    </div>
      <div class="row">
      <div class="col-25">
        <label for="conpassword">Confirm Password</label>
      </div>
      <div class="col-75">
        <input type="password" id="conpassword" name="conpassword" autocomplete="off" placeholder="Retype Password..">
                  <span id="confirmPasswordError" class="error"></span>  
          
      </div>
    </div>
      <div class="row">
      <div class="col-25">
        <label for="number">Contact No</label>
      </div>
      <div class="col-75">
        <input type="text" id="phoneNumber" name="number" autocomplete="off" placeholder="Only number..   ">
        <span id="numberError" class="error"></span>  
          
      </div>
    </div>
   
   
      <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="country" name="country" required>
          <option value="australia" >Select</option>
          <option value="australia" name="australia">Australia</option>
          <option value="canada" name="canada">Canada</option>
          <option value="usa" name="usa">USA</option>
          <option value="uk" name="uk">United Kingdom</option>
          <option value="china" name="china">China</option>
          <option value="india" name="india">India</option>    
        </select>
      </div> 
          <span id="countryError" class="error"></span> 
    </div> 
    
              
    <div>
        <input type="checkbox" name ="terms"> &nbsp &nbsp
  
    By creating an acount you agree to our <a href="https://policies.google.com/terms?hl=en-US" "required">Terms and Condition</a> 
      </div>  
      
    <div class="row">
        <div><input type="reset"  value="Reset" onclick="window.location.reload()"></div>
        <div><button type="button" id="submitButton">Register</button></div>
    </div>
    <p>Already a member<a href="access.html"    >Sign in</a></p>  
      
  </form>   
</div>
